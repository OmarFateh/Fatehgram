<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Delete Comment</h4>
</div>
<form id="DeleteComment" class='DeletComment' method="POST" action="{{ comment.get_delete_absolute_url }}">
    {% csrf_token %}
    <div class="modal-body">
        <p>Are you sure you want to delete this comment?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Delete</button>
        <button type="button" class="btn btn-default" onclick="$('.modal-item').modal('hide');">Cancel</button>
    </div>
</form>

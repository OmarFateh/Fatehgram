{% load crispy_forms_tags %}


<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Edit Comment</h4>
</div>
<form id="updateComment" class='updateComment' method="POST" action="{% url 'item:comment-update' comment_update_form.instance.pk %}">
    {% csrf_token %}
    <div class="modal-body">
        <input class="form-control" id="comment-id" type="hidden" name="CommentId" value=''/>
        {{ comment_update_form|crispy }}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-default" onclick="$('.modal-item').modal('hide');">Cancel</button>
    </div>
</form>
